<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input, button {
            margin-bottom: 10px;
            padding: 8px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 8px;
            margin: 5px 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        button {
            background-color: #ff6b6b;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff4c4c;
        }
    </style>
</head>
<body>

    <h1>To-Do List</h1>

    <input type="text" id="taskInput" placeholder="Enter a task" />
    <button onclick="addTask()">Add Task</button>

    <ul id="todoList"></ul>

    <script>
        // Initialize an empty array to store tasks
        let todoList = [];

        // Function to add a task to the list
        function addTask() {
            const taskInput = document.getElementById('taskInput');
            const task = taskInput.value.trim();

            if (task !== '') {
                todoList.push(task); // Add task to the array
                taskInput.value = ''; // Clear input field
                renderList(); // Re-render the list
            }
        }

        // Function to remove a task from the list
        function removeTask(index) {
            todoList.splice(index, 1); // Remove task from array
            renderList(); // Re-render the list
        }

        // Function to render the task list in the UI
        function renderList() {
            const ul = document.getElementById('todoList');
            ul.innerHTML = ''; // Clear the existing list

            // Loop through the array and create list items
            todoList.forEach((task, index) => {
                const li = document.createElement('li');
                li.textContent = task;

                // Create a remove button
                const removeButton = document.createElement('button');
                removeButton.textContent = 'Remove';
                removeButton.onclick = () => removeTask(index);

                li.appendChild(removeButton); // Add the remove button to the list item
                ul.appendChild(li); // Add the list item to the list
            });
        }
    </script>

</body>
</html>
